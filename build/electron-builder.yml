# ⚠️ REFERENCE ONLY — This file is NOT used by electron-builder.
# The active config is in package.json under the "build" key.
# electron-builder only auto-discovers YAML configs in the project root,
# not in subdirectories like build/.

appId: com.aibuddy.desktop
productName: AIBuddy
copyright: Copyright © 2026 AIBuddy Studio

afterPack: build/afterPack.js

directories:
  output: release
  buildResources: build

files:
  - out/**/*
  - package.json

extraResources:
  - from: build/icons
    to: icons
    filter:
      - "**/*"

asar: true
compression: maximum

mac:
  category: public.app-category.developer-tools
  icon: build/icon.icns
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  
  # Code Signing - AI Buddy Inc Developer ID Certificate
  identity: "Developer ID Application: AI Buddy Inc (Apps) (S2237D23CB)"
  
  # Notarization - Required for clean macOS install without "damaged" error
  # Set these environment variables before building:
  #   APPLE_ID=your@email.com
  #   APPLE_APP_SPECIFIC_PASSWORD=xxxx-xxxx-xxxx-xxxx  
  #   APPLE_TEAM_ID=S2237D23CB
  #
  # Notarization enabled for Mac App Store verification
  notarize:
    teamId: "S2237D23CB"
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64

mas:
  category: public.app-category.developer-tools
  identity: "AI Buddy Inc (Apps) (S2237D23CB)"
  type: distribution
  hardenedRuntime: false
  provisioningProfile: build/embedded.provisionprofile
  entitlements: build/entitlements.mas.plist
  entitlementsInherit: build/entitlements.mas.inherit.plist
  minimumSystemVersion: "12.0"
  extendInfo:
    LSMinimumSystemVersion: "12.0"
  target:
    - target: mas
      arch:
        - arm64

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

win:
  icon: build/icon.ico
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: AIBuddy
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  installerHeaderIcon: build/icon.ico
  license: LICENSE

linux:
  icon: build/icons
  category: Development
  target:
    - AppImage
    - deb
    - rpm
    - snap
  desktop:
    Name: AIBuddy
    Comment: Your intelligent coding partner
    Categories: Development;IDE;

appImage:
  artifactName: ${productName}-${version}-${arch}.AppImage

snap:
  confinement: classic
  grade: stable
  summary: Your intelligent coding partner
  description: |
    AIBuddy is a powerful AI-powered coding assistant that helps you write,
    debug, and understand code faster. Features include intelligent code
    completion, code review, and natural language to code conversion.
  plugs:
    - default
    - home
    - network
    - network-bind
    - removable-media

deb:
  depends:
    - gconf2
    - gconf-service
    - libnotify4
    - libappindicator1
    - libxtst6
    - libnss3

rpm:
  depends:
    - libXScrnSaver

publish:
  provider: github
  owner: ThomasWDev
  repo: aibuddy-desktop
  releaseType: release

# Auto-updater configuration
autoUpdater:
  checkForUpdatesOnStartup: true
